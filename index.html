<!doctype html>
<html>
  <head>
    <title>Tank game</title>
  </head>
  <div id="username" style="position:absolute; top:50%; left:50%">
      <input autocomplete="off" /><button>Username</button>
  </div>
  <canvas id="canvas" width="1200" height="700"></canvas>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
      var socket = io();
      addEventListener('keydown', function (e) {
        switch (e.keyCode) {
          case 37:
                socket.emit('moveLeft');
                break;
          case 38:
                socket.emit('moveUp');
                break;
          case 39:
                socket.emit('moveRight');
                break;
          case 40:
                socket.emit('moveDown');
                break;
        }
      }, false);
      socket.on('draw', function(users, maze) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        for (var user in users) {
          if (users.hasOwnProperty(user)) {
            ctx.rect(users[user].x, users[user].y, users[user].width, users[user].height);
            ctx.fillStyle = users[user].color;
            ctx.fill();
          }
        }
        var rows = 4, cols = 5;
        for (var i = 0; i < rows; i++) {
          for (var j = 0; j < cols; j++) {
            if (maze[i][j].left) {
              ctx.moveTo(canvas.width * i / rows, canvas.height * j / cols);
              ctx.lineTo(canvas.width * i / rows, canvas.height * (j+1) / cols);
              ctx.stroke();
            }
            if (maze[i][j].right) {
              ctx.moveTo(canvas.width * (i+1) / rows, canvas.height * j / cols);
              ctx.lineTo(canvas.width * (i+1) / rows, canvas.height * (j+1) / cols);
              ctx.stroke();
            }
            if (maze[i][j].top) {
              ctx.moveTo(canvas.width * i / rows, canvas.height * j / cols);
              ctx.lineTo(canvas.width * (i+1) / rows, canvas.height * j / cols);
              ctx.stroke();
            }
            if (maze[i][j].bottom) {
              ctx.moveTo(canvas.width * i / rows, canvas.height * (j+1) / cols);
              ctx.lineTo(canvas.width * (i+1) / rows, canvas.height * (j+1) / cols);
              ctx.stroke();
            }
          }
        }
        ctx.closePath();
      });
      /*addEventListener('keyup', function (e) {
        socket.emit('keyup', e.keyCode);
      }, false);*/
      var submit = $("#username button");
      submit.on('click', function() {
          $("#username").hide();
          socket.emit("addUser", $("#username input").val());
      });
    </script>
  </body>
</html>
